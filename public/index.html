<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoof Detection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Spoof Detection</h1>
  
  <form id="uploadForm">
    <label for="fileInput">Select an image or audio file:</label>
    <input type="file" id="fileInput" name="fileInput" accept=".txt,audio/*,.jpg,.jpeg,.png,.gif" required>
    <button type="submit">Upload and Check</button>
  </form>

  <h2>Result:</h2>
  <pre id="result"></pre>

  <h3>Record Voice</h3>
  <button id="recordButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <audio id="audioPlayback" controls></audio>
  <a id="downloadLink" download="audio.wav" style="display: none;">Download</a>
  <button id="uploadRecordedAudio" style="display: none;">Upload Recorded Audio</button>

  <script src="script.js"></script>
</body>
</html>
